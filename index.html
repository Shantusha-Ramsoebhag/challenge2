<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mars Klok</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="challenge2.css">
</head>
<body>
	<div class="grid-container">
		<div class="grid-item-box1">
			<header>
				<h1 class="titel">Tijd</h1>
			</header>
		</div>
		<div class="grid-item-box2">
			<div class="content-box1">
				<div class="maan">
					<img src="img/maan.png" class="maanfoto">
				</div>
				<div class="zon">
					<img src="img/zon.png" class="zonfoto">
				</div>
			</div>
		</div>
		<div class="grid-item-box3">
			<div class="content-box2">
				<div id="tijd"></div><br>
				<div id="klok">
				  <div class="num num1"><div>1</div></div>
				  <div class="num num2"><div>2</div></div>
				  <div class="num num3"><div>3</div></div>
				  <div class="num num4"><div>4</div></div>
				  <div class="num num5"><div>5</div></div>
				  <div class="num num6"><div>6</div></div>
				  <div class="num num7"><div>7</div></div>
				  <div class="num num8"><div>8</div></div>
				  <div class="num num9"><div>9</div></div>
				  <div class="num num10"><div>10</div></div>
				  <div class="num num11"><div>11</div></div>
				  <div class="num num12"><div>12</div></div>
				  <div id="hr-hand"></div>
				  <div id="min-hand"></div>
				  <div id="sec-hand"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
	<script type="text/javascript" src="challenge2.js"></script>
</body>
</html>
